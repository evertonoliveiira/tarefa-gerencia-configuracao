name: Deploy para Homologação

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Subir containers com docker-compose.homolog.yml
        run: docker compose -f docker-compose.homolog.yml up -d --build

      - name: Aguardar containers iniciarem
        run: sleep 20

      - name: Instalar dependências
        run: docker exec laravel-app-homolog composer install

      - name: Copiar .env.homolog para .env dentro do container
        run: docker exec laravel-app-homolog cp .env.homolog .env

      - name: Gerar chave da aplicação
        run: docker exec laravel-app-homolog php artisan key:generate

      - name: Executar migrations e seeders
        run: docker exec laravel-app-homolog php artisan migrate --seed

      - name: Rodar os testes automatizados
        run: docker exec laravel-app-homolog php artisan test