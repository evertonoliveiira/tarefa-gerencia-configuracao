name: Deploy Homolog

on:
  push:
    branches:
      - homolog

jobs:
  deploy-homolog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Executar deploy em homolog
        run: |
          echo "Iniciando deploy de homologação"
          ssh -o StrictHostKeyChecking=no univates@177.44.248.81 \
            "cd /home/univates/homolog && chmod +x ./deploy.sh && ./deploy.sh"
          echo "Deploy homologação concluído"