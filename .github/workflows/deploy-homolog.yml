name: Deploy para Homologação

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Subir containers com docker-compose.homolog.yml
        run: docker compose -f docker-compose.homolog.yml up -d --build

      - name: Aguardar containers iniciarem
        run: sleep 20

      - name: Instalar dependências
        run: docker exec laravel-app-homolog composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copiar .env.homolog para .env dentro do container
        run: docker exec laravel-app-homolog cp .env.homolog .env

      - name: Gerar chave da aplicação
        run: docker exec laravel-app-homolog php artisan key:generate

      - name: Executar migrations e seeders
        run: docker exec laravel-app-homolog php artisan migrate --seed --force

      - name: Rodar testes (sem falhar o job)
        run: |
          docker exec laravel-app-homolog php artisan test || true
          echo "Testes finalizados"

      - name: Fazer merge automático da develop para homolog
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git fetch origin
          git checkout homolog
          git merge origin/develop --allow-unrelated-histories --no-ff -m "Merge automático da develop para homolog via CI"
          git push origin homolog